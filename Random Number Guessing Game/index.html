<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
</head>
<body>
    <p>pls enter number between 1-5</p>
    <input id="inp" type="text">
    <button id="add">Submit</button>
    <script>
        var useranswer=0;
        document.getElementById("add").onclick=function(){
            useranswer=document.getElementById("inp").value;
            var systemanswer=Math.floor(Math.random()*5)+1;
            if(useranswer==systemanswer)
            {
                alert("you have won");
            }
            else
            {
                alert("pls try again..!!");
            }
        }
    </script>
</body>
</html>
